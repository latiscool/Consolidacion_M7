<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Laboratorios{% endblock %}</title>
    <style>
        table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
        }

        padding: 5px;
        border: 1px solid;
        }
    </style>


</head>
<body>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
