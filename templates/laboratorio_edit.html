{% extends "base.html" %}

{% block title %}Actualizar Laboratorios{% endblock %}
{% block content %}

<h1 style="text-align: center;">Actualizar Laboratorios</h1>


<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" value="Guardar">
                <a href="{% url 'laboratorio_list' %}" class="cancel">Cancelar</a>
            </td>
        </tr>
    </table>
</form>
<p>¿Información de los Laboratorios?</p>
<a href="{% url 'laboratorio_list' %}" style="margin-left:auto; margin-right:auto;">Ir a información de los Laboratorios</a>

{% endblock %}
